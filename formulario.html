<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
    <center>
        <h1>Datos personales<br></h1>
    </center>
    <div>
  <FORM>

<CENTER>
<TABLE border="0">

<TR>
   <TD>Nombre:</TD> 
   <TD> <INPUT TYPE="text"  SIZE=18 MAXLENGTH=18 name="nombre">   
       F.Nac.: <INPUT TYPE="text"  SIZE=10 MAXLENGTH=10 name=""> 
       DNI:    <INPUT TYPE="text"  SIZE=12 ></TD>

<TR>
   <TD>Apellidos:</TD>
   <TD> <INPUT TYPE="text"  SIZE=48 MAXLENGTH=48></TD>

<TR>
   <TD>Calle y número:</TD>
   <TD> <INPUT TYPE="text"  SIZE=48 MAXLENGTH=48></TD>

<TR>
  <TD>Código Postal:</TD>
  <TD> <INPUT TYPE="text"  SIZE=5 MAXLENGTH=5>
      Ciudad: <INPUT TYPE="text"  SIZE=36 MAXLENGTH=36></TD>

<TR>
   <TD>Provincia: </TD>
   <TD> <INPUT TYPE="text"  SIZE=20 MAXLENGTH=20> 
      Teléfono: <INPUT TYPE="text"  SIZE=19 MAXLENGTH=19></TD>

<TR>
   <TD>Ocupación:</TD>
   <TD> <SELECT name="ocupacion">
		<OPTION VALUE="estudiante">Estudiante</OPTION>
		<OPTION VALUE="empleado">Trabajador por cuenta ajena</OPTION>
		<OPTION VALUE="autonomo">Autonomo</OPTION>
		<OPTION VALUE="jubilado">Jubilado</OPTION>
		<OPTION VALUE="desempleado">Desempleado</OPTION>
		<OPTION VALUE="otro">Otro</OPTION>
	</SELECT>Escoja una opción</TD>

<TR>
   <TD>Comentarios<BR> personales:</TD>
   <TD> <TEXTAREA rows="5" cols="48"  ></TEXTAREA></TD>

<TR>
   <TD><B>Pulse aquí:</B></TD>
   <TD ALIGN=CENTER>
       <INPUT TYPE="submit" VALUE="Enviar datos">
       <INPUT TYPE="reset" VALUE="Borrar los datos"></TD>

</TABLE>
</CENTER>
</FORM>
          
        </div>
    </body>
</html>
